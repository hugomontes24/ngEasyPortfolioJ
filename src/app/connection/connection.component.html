
<div class="container-fluid">
    <form #form="ngForm" (ngSubmit)="onSubmit( form )" class="mt-5">
        <legend class="mb-4">Inscription</legend>
        <div class="mb-3">
            <label for="lastname" class="form-label">Nom</label>
            <input [(ngModel)]="user.name" name="name" type="text" class="form-control" id="lastname" >
        </div>
        <div>
            <label for="firstname" class="form-label">Pr√©nom</label>
            <input [(ngModel)]="user.firstname" name="firstname" id="firstname" 
                    type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" [(ngModel)]="user.email" name="email" class="form-control" id="email" >
            <div id="emailHelp" class="form-text">Entrez un email valide svp.</div>
        </div>
        <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" [(ngModel)]="user.password" class="form-control" 
                name="password" id="password" >
        </div>
        <!-- <div class="mb-3">
        <label for="password1" class="form-label">Password</label>
        <input type="password" class="form-control" id="password1">
        </div> -->
        <button type="submit" class="btn btn-primary">Valider</button>
    </form>
</div>
